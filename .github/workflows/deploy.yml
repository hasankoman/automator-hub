name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "23.8.0"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: ls -la

      - name: Deploy to Hostinger via rsync-deploy-action
        uses: akshaypp/rsync-deploy-action@v2.1.2
        with:
          switches: -avzr --delete
          path: .output/
          remote_path: /home/${{ secrets.HOSTINGER_USER }}/domains/chocolate-dunlin-899687.hostingersite.com/public_html/
          remote_host: ${{ secrets.HOSTINGER_IP }}
          remote_user: ${{ secrets.HOSTINGER_USER }}
          remote_port: 65002
          password: ${{ secrets.HOSTINGER_PASSWORD }}
